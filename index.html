<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Drop Zone</title>
</head>
<body>
	<h1>Drop Zone</h1>
	<div class="container">
		<div class="card-container">
			<div class="card" draggable="true">
				<div class="card-header">
					<h2>Mew Two</h2>
				</div>
				<div class="card-body">
					<span><i>Level :</i> 100</span>
					<span><i>Power :</i> 100</span>
					<span><i>Life Points :</i> 100</span>
				</div>
				<div class="card-footer">
					<span><b>Attack :</b> 90 - <b>Defense</b> 90</span>
				</div>
			</div>
			<div class="card" draggable="true">
				<div class="card-header">
					<h2>Mew</h2>
				</div>
				<div class="card-body">
					<span><i>Level :</i> 100</span>
					<span><i>Power :</i> 100</span>
					<span><i>Life Points :</i> 100</span>
				</div>
				<div class="card-footer">
					<span><b>Attack :</b> 90 - <b>Defense</b> 90</span>
				</div>
			</div>
		</div>	
		<div class="drop-zone" />
	</div>
	<script src="script.js"></script>
</body>
</html>
